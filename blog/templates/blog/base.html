<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog Django</title>
</head>
<body>
  <h1>Mi Blog</h1>
  <nav>
    <a href="/">Inicio</a> |
    <a href="/about/">Acerca de mí</a> |
    <a href="/autor/">Nuevo Autor</a> |
    <a href="/articulo/">Nuevo Artículo</a> |
    <a href="/pages/">Posts</a> |
    <a href="/comentario/">Nuevo Comentario</a> |
    <a href="/buscar/">Buscar Artículo</a> |
    {% if user.is_authenticated %}
      <a href="/mensajes/">Mensajes</a> |
      <a href="/accounts/profile/">Perfil</a> |
      <a href="/accounts/logout/">Logout</a>
    {% else %}
      <a href="/accounts/login/">Login</a> |
      <a href="/accounts/signup/">Registrarse</a>
    {% endif %}
  </nav>  
  <hr>
  {% block contenido %}{% endblock %}
</body>
</html>
