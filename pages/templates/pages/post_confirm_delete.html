{% extends 'blog/base.html' %}

{% block contenido %}
  <h2>Confirmar eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar "<strong>{{ object.titulo }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">✅ Sí, borrar</button>
    <a href="{% url 'post_list' %}">❌ Cancelar</a>
  </form>
{% endblock %}
